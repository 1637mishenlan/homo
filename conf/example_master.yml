mode: native
server:
  address: unix://var/run/homo.sock
database:
  driver: sqlite3
  path: var/lib/homo/db
api:
  address: unix://var/run/homo/api.sock
logger:
  path: var/log/homo/homo.log
  level: info
otalog:
  path: var/db/homo/ota.log
  level: info
grace: 30s
baidu:
  asr_api: http://vop.baidu.com/server_api
  tts_api: http://tsn.baidu.com/text2audio
  voice_auth_url: https://openapi.baidu.com/oauth/2.0/token
